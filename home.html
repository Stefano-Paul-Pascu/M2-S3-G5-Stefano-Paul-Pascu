    <script>
      const BASE_URL = "https://striveschool-api.herokuapp.com/api/product/";
      const headers = new Headers({
        "Content-Type": "application/json",
        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NDE3ODIzZDFiOWIwMTAwMTM3YmUyNTYiLCJpYXQiOjE2NzkyNjIyNjksImV4cCI6MTY4MDQ3MTg2OX0.x1wvayoCoZIFLo32BZlFdDDjRfDFJ3gK8gQz1YkjwdE"

          data.forEach((product) => {
            content.innerHTML += `<div class="col">
                                    <div class="card">
                                      <img src="${product.urlimg}" class="card-img-top" alt="..." />
                                      <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text">
                                          ${product.description}
                                        </p>
                                        <a class="btn btn-warning me-2 mb-1" href="back-office.html?id=${product._id}">Modifica</a>
                                        <a class="btn btn-info" href="product.html?id=${product._id}">Dettagli</a>
                                      </div>
                                    </div>
                                  </div >`;
          });
        })
        .catch((error) => console.log({ error }));
    };
