<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Back-office</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CRUDAZON</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home.html">Home</a>
              </li>
            </ul>
              <button class="btn btn-outline-success" type="submit">Aggiungi</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <h2 class="d-inline-block">Aggiungi prodotto</h2>
                <div class="spinner-border text-info float-end d-none" role="status">
                    <span class="visually-hidden">Caricamento...</span>
                </div>
                <hr class="border-secondary">
                <form class="mt-4" onsubmit="handleSubmit(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome Prodotto</label>
                        <input type="text" class="form-control" id="name" placeholder="Inserisci un nome"
                            aria-describedby="name" required>
                        <div class="form-text text-danger">*Campo obbligatorio</div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrizione</label>
                        <textarea class="form-control" id="description" aria-describedby="description"
                            placeholder="Inserisci una descrizione" row="4" required></textarea>
                        <div class="form-text text-danger">*Campo obbligatorio</div>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Prezzo</label>
                        <input type="number" class="form-control" id="price" aria-describedby="price" placeholder="â‚¬"
                            required>
                        <div class="form-text text-danger">*Campo obbligatorio</div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-outline-secondary">Cancella</button>
                        <button type="submit" class="btn btn-primary me-auto" onclick="handleValidate()">Aggiungi</button>
                        <button id="delete-btn" type="button" class="btn btn-danger d-none"
                            onclick="handleDelete()">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    " integrity="" crossorigin="anonymous"></script>"></script>
</body>
</html>
